<!DOCTYPE html>
<html>
<head>
    <title>Design Progression | Taylor Malott</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="title" property="og:title" content="Design Progression">
    <meta propery="og:type" content="website">
    <meta name="image" property="og:image" content="wide-headshot.jpeg">
    <meta name="description" property="og:description" content="On this page, I show the design progression of the homepage of my website. I delegated the majority of the coding for this page to AI through carefully crafted chat prompts.">
    <meta name="author" content="Taylor Malott">

    <style>
        #frame {
            padding: 5pt;
            width: 90vw;
            height: 90vh;
            position: relative;
            overflow: hidden;
        }
        .slide {
            animation: slide 0.5s forwards;
            position: absolute;
            width: 100%;
            height: 100%;
            border: none; /* Add this line */
        }
        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!--style="background-image: url(pano-header.jpg); background-size: contain; background-repeat: no-repeat; width: 100%; height: 0; padding-top: 17.41%;"-->
        <img title="Taylor Malott" src="pano-header.jpg" alt="Panoramic view of mountains and sky">
        <div class="overlay-text" style="font-size: 5vw;">Design Progression</div>
    </div>
    <div class="body-text">
        <p>
            On this page, I show the design progression of the homepage of my website. I delegated the majority of the coding for this page to AI through carefully crafted chat prompts.
            <br>
            <br>
            You can pause the animation at any time you like, and use the slider to choose a specific page to view.
        </p>
    </div>
   
    <div style="text-align: center;">
    <button id="pause">Pause</button>
    <input type="range" min="0" max="4" value="0" id="slider"> <!--change this max value based on the number of html files in var files in the script below-->
    </div>
    <br>
    <div style="position: relative; height: 2px; width: 100vw; background-color: black;">
    </div>
    <br>
    <div id="frame">
        <!-- Removed the initial iframe here -->
    </div>
    <script>
        var frame = document.getElementById('frame');
        var files = ['index-0.html', 'index-1.html','index-3.html','index-4.html','index.html'];
        var index = 0;
        var paused = false;

        // Create an initial iframe with 'index-0.html'
        var initialIframe = document.createElement('iframe');
        initialIframe.src = files[index];
        initialIframe.className = 'slide';
        frame.appendChild(initialIframe);

        var intervalId = setInterval(cycle, 5000);

        function cycle() {
            if (!paused) {
                index++; // Increment the index here
                createIframe();
                document.getElementById('slider').value = index % files.length; // Update the slider's value
            }
        }

        function createIframe() {
            var iframe = document.createElement('iframe');
            iframe.src = files[index % files.length];
            iframe.className = 'slide';
            
            // Add the iframe to the document after setting the src
            frame.appendChild(iframe);

            if (frame.childNodes.length > 1) {
                setTimeout(function() {
                    frame.removeChild(frame.firstChild);
                }, 500); // Remove the old iframe after the animation completes
            }

            document.getElementById('slider').value = index % files.length; // Update the slider's value here
        }

        document.getElementById('pause').addEventListener('click', function() {
            paused = !paused;
            if (!paused) {
                intervalId = setInterval(cycle, 5000); // Restart the interval
            } else {
                clearInterval(intervalId); // Clear the interval
            }
            this.textContent = paused ? 'Play' : 'Pause';
        });

        document.getElementById('slider').addEventListener('input', function() {
            index = parseInt(this.value);
            paused = true;
            clearInterval(intervalId); // Clear the interval
            document.getElementById('pause').textContent = 'Play';
            createIframe();
        });
    </script>
</body>
</html>
