<html>
<head>
<style>
/* Define the size of the element that will contain the sprite image */
.sprite {
  width: 750px; /* Changed from 100px */
  height: 1000px; /* Changed from 100px */
  margin: 0 auto;
}

/* Set the sprite image as the background image */
.sprite-image {
  background-image: url("bird.png"); /* Changed from "sprite.png" */
  background-repeat: no-repeat;
}

/* Define the animation frames using the @keyframes rule */
@keyframes animate {
  0% {
    background-position: 0 0; /* Show the first frame in the first row */
  }
  12.5% {
    background-position: -750px 0; /* Show the second frame in the first row */
  }
  25% {
    background-position: -1500px 0; /* Show the third frame in the first row */
  }
  37.5% {
    background-position: -2250px 0; /* Show the fourth frame in the first row */
  }
  50% {
    background-position: 0 -1000px; /* Show the first frame in the second row */
  }
  62.5% {
    background-position: -750px -1000px; /* Show the second frame in the second row */
  }
  75% {
    background-position: -1500px -1000px; /* Show the third frame in the second row */
  }
  87.5% {
    background-position: -2250px -1000px; /* Show the fourth frame in the second row */
  }
  100% {
    background-position: 0 0; /* Return to the first frame in the first row */
  }
}

/* Apply the animation to the element */
.sprite-image {
  animation: animate 1s steps(8) infinite;
}
</style>
</head>
<body>
<div class="sprite sprite-image"></div>
</body>
</html>
